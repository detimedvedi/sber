# Indicators that commonly show legitimate high-consumption/low-population patterns
legitimate_indicator_patterns:
  - "consumption_Маркетплейсы"  # Онлайн-покупки с доставкой в другие МО
  - "consumption_Транспорт"      # Транзитное потребление
  - "consumption_Общественное питание"  # Туризм и транзит
  - "market_access"              # Естественная неоднородность России

# Thresholds for flagging logical inconsistencies
# Only flag if BOTH conditions are met AND territory is NOT in whitelist
logical_consistency_thresholds:
  high_consumption_percentile: 95  # Потребление в топ-5%
  low_population_percentile: 10    # Население в нижних 10%
  
  # Additional check: flag only if ratio is extreme
  consumption_to_population_ratio_threshold: 50  # В 50 раз выше среднего
